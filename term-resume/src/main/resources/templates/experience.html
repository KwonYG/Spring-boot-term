<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
                <h2 class="mb-5">경력 </h2>

                <div class="text-md-right">
                    <button class="btn-primary" onclick="location.href='/experience/register'"> 등록하기</button>
                </div>

                <hr/>

                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                    <table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>RNO</th>
								<th>TITLE</th>
								<th>POSITION</th>
								<th>CONTENT</th>
								<th>REGDATE</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="exp:${result}">
								<td><a th:href='${exp.rno}'>[[${exp.rno}]]</a></td>
								<td>[[${exp.title}]]</td>
								<td>[[${exp.position}]]</td>
								<td>[[${exp.content}]]</td>
								<td class="center">[[${#dates.format(exp.regdate, 'yyyy-MM-dd')}]]</td>
							</tr>
						</tbody>
					</table>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
